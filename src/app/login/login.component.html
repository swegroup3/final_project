<h1>
	Log-In
</h1>

<form method="POST" > <!-- NOT SURE ABOUT ACTION -->
	<div class="form-group col-md-3">
		<section>
			<label for="inputUsername">Username</label>
			<input type="text" class="form-control" name="email" ng-model="" placeholder="Enter username" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<label for="inputPassword">Password</label>
			<input type="text" class="form-control" name="password" ng-model="" placeholder="Enter password" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<input type=Submit class="btn btn-secondary" value="Log In" ng-click="">
		</section>
	</div>
</form>
