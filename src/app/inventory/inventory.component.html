<div style="padding-left: 10px">
  <h1>Cafe Inventory</h1>
</div>

<div class="px-5" style="overflow-y: auto; height: 400px; border: 1px solid black;">
<table class="table table-striped padding-md">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Add to Cart</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let food of foods">
      <td>{{food.name}}</td>
      <td>{{food.price.toFixed(2)}}</td>
      <td>{{food.quantity}}</td>
      <td><button type="button" class="btn btn-yellow" (click)="add(food)">Add to Cart</button></td>
    </tr>
  </tbody>
</table>
</div>

<br>
<div style="padding-left: 10px">
  <button type="button" class="btn btn-blue" [routerLink]="['/cart']">View Shopping Cart</button>
</div>
