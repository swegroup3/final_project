<h1>Shopping Cart</h1>
<div class="tableWrapper">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of cart">
				<td>{{item.name}}</td>
				<td><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
			</tr>
		</tbody>
	</table>
</div>

<button type="button" class="btn btn-secondary" [routerLink]="['/checkout']">Proceed to Checkout</button>
