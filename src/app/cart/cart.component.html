<h1>Shopping Cart</h1>
<div class="tableWrapper" style="overflow-y: auto; min-width: 200px; height: 400px; border: 1px solid black;">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of cart">
				<td>{{item.name}}</td>
				<td>{{item.price.toFixed(2)}}</td>
				<td>{{item.quantity}}</td>
				<td><button type="button" class="btn btn-red" (click)="remove(item)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
<br>
<button type="button" class="btn btn-blue" [routerLink]="['/checkout']">Proceed to Checkout</button>
