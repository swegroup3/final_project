<h1>DEBUG</h1>

<div class="container">
	<div class="row">
		<div class="col">
			<!-- input food form -->
			<form>
				<h4>Food Item Name:</h4>
				<input [(ngModel)]="data.name" type="text" name="foodItem-name">
				<br>
				<h4>Vendor</h4>
				<input [(ngModel)]="data.vendor" type="text" name="foodItem-vendor">
				<br>
				<label for="price"> <h4>Price:</h4> </label><br>
				<input [(ngModel)]="data.price" type="number" name="price" step="0.01">
				<br>
				<label for="quantity"> <h4>Quantity:</h4></label><br>
				<input type="number" name="quantity" step="1" ng-model="">
				<br>
				<input type="button" value="Add item" (click)="post()">
			</form>

			<br>
			<form>
				<label for="foodItem-name">Item Name</label><br>
				<input [(ngModel)]="data.name" type="text" name="foodItem-name">
				<br>
				<label for="foodItem-vendor">Vendor Name</label><br>
				<input [(ngModel)]="data.vendor" type="text" name="foodItem-vendor">
				<br>
				<label for="price">Price</label><br>
				<input [(ngModel)]="data.price" type="number" name="price" step="0.01">
				<br>
				<label for="quantity">Quantity</label><br>
				<input [(ngModel)]="data.quantity" type="number" name="quantity" step="1">
				<br>
				<input type="button" class="btn btn-success" value="Update" (click)="post()">
      		</form>

		</div>
		<div class="col">
			<!-- current inventory table -->
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>Item</th>
			      <th>Price</th>
			      <th>Quantity</th>
			      <th>Edit</th>
			      <th>Remove</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let food of foods">
			      <td>{{food.name}}</td>
			      <td>{{food.price}}</td>
			      <td>{{food.quantity}}</td>
			      <td><button type="button" class="btn btn-danger">Edit</button></td>
			      <!-- TODO: ng click on the button to remove item from inventory -->
			      <td><button type="button" class="btn btn-danger">x</button></td>
			    </tr>
			  </tbody>
			</table>

		</div>
	</div>
</div>
