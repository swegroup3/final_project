<h1>
	Create a New User
</h1>

<form method="POST" > <!-- NOT SURE ABOUT ACTION -->
	<div class="form-group col-md-3">
		<section>
			<label for="inputNewEmail">Email</label>
			<input type="email" class="form-control" ng-model="" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<label for="inputNewUsername">Username</label>
			<input type="text" class="form-control" name="newUsername" ng-model="" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<label for="inputNewPassword">Password</label>
			<input type="text" class="form-control" name="newPassword" ng-model="" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<label for="confirmNewPassword">Re-enter Password</label>
			<input type="text" class="form-control" name="confirmPassword" ng-model="" required>
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<label for="inputNewCompany">Company/Organization Name</label>
			<input type="text" class="form-control" name="company" ng-model="">
		</section>
	</div>
	<div class="form-group col-md-3">
		<section>
			<input class="btn btn-secondary" type=Submit value="Create a User" ng-click="">
		</section>
	</div>
</form>
